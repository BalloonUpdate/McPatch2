[core]
exclude-rules = []
webui-mode = false

[web]
listen-addr = "0.0.0.0"
listen-port = 6710
tls-cert-file = ""
tls-key-file = ""
cors-allow-credentials = false
cors-allow-headers = ["*"]
cors-allow-methods = ["*"]
cors-allow-origin = ["*"]
cors-allow-private-network = false
cors-expose-headers = ["*"]
index-filename = "index.html"
redirect-404 = "index.html"

[builtin-server]
enabled = true
listen-addr = "0.0.0.0"
listen-port = 6700
capacity = 0
regain = 0

[s3]
enabled = false
endpoint = ""
bucket = ""
region = ""
access-id = ""
secret-key = ""

[webdav]
enabled = false
host = ""
username = ""
password = ""
